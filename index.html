<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissDLC | Сайт переехал</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bliss-gradient {
            background: linear-gradient(90deg, #8b5cf6, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Poppins', sans-serif;
        }
        
        .glass {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .gradient-button {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .gradient-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
            letter-spacing: 1px;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.5); }
        }
        
        .pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }
    </style>
</head>
<body>

    <div class="bg-blob animate__animated animate__pulse animate__infinite" style="top: -10%; left: -10%;"></div>
    <div class="bg-blob animate__animated animate__pulse animate__infinite animate__slow" style="bottom: -10%; right: -10%;"></div>

    <main class="max-w-2xl w-full p-6">
        <div class="glass p-12 text-center animate__animated animate__zoomIn">
            <div class="mb-8 flex justify-center">
                <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center border border-white/10 animate__animated animate__bounceIn">
                    <i class="fas fa-link-slash text-4xl text-purple-400"></i>
                </div>
            </div>

            <h1 class="text-4xl md:text-5xl font-black mb-6">
                Сайт <span class="bliss-gradient">недоступен</span>
            </h1>
            
            <p class="text-gray-400 text-lg mb-10 leading-relaxed">
                Мы проводим технические работы или обновили адрес. <br> 
                Пожалуйста, воспользуйтесь нашим актуальным зеркалом для доступа к BlissDLC.
            </p>

            <div class="flex flex-col items-center gap-6">
                <a href="https://neverocheg.gitverse.site/bliss-site" class="w-full">
                    <button class="gradient-button w-full py-5 text-white font-black text-xl rounded-2xl flex items-center justify-center gap-3 pulse-glow">
                        ПЕРЕЙТИ НА ЗЕРКАЛО <i class="fas fa-external-link-alt"></i>
                    </button>
                </a>

                <a href="https://t.me/blissdlc" target="_blank" class="text-gray-500 hover:text-white transition flex items-center gap-2">
                    <i class="fab fa-telegram"></i> Наше сообщество в Telegram
                </a>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-600 text-sm animate__animated animate__fadeIn animate__delay-1s">
            &copy; 2024 BlissDLC. Все права защищены.
        </div>
    </main>

</body>
</html>
